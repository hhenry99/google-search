<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="left">
                <ul>
                    <li><a href="#">Advance</a></li>
                    <li><a href="img_search.html">Image</a></li>
                </ul>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li id = "last"><a href="#"><i class="fa-solid fa-table-cells"></i></a></li>
                </ul>
            </div>
        </nav>

        <div class="banner">
            <img src="google_logo.svg" alt="google_logo">
        </div>

        <div class="search">
            <form action="https://www.google.com/search">
                <input type="text" name="q" autocomplete="off" spellcheck="false" placeholder="Search Google or type a URL" autofocus="autofocus" onfocus="this.select()">
                <i id = "glass" class="fa-solid fa-magnifying-glass"></i>
                <i id = "mic" class="fa-solid fa-microphone"></i>
                <input type="submit" value="Google Search">
            </form>
        </div>

        <div class="recent">
            <a href="">
                <div class="box">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <p>YouTube</p>
            </a>
            <a href="">
                <div class="box">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <p>Facebook</p>
            </a>
            <a href="">
                <div class="box">
                    <i class="fa-brands fa-amazon"></i>
                </div>
                <p>Amazon</p>
            </a>
            <a href="">
                <div class="box">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <p>Add shortcut</p>
            </a>
        </div>
    </body>
</html>
